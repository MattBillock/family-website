name: ftp-action
on: pull_request_target
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v2
      - name: Sync Files
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          # FTP host
          server: evilstickman.com
          # FTP user
          username: ${{ secrets.ftp_user }}
          # FTP password
          password:  ${{ secrets.ftp_password }}
          # Local directory
          local-dir: /billock-org/public
          # Remote directory
          server-dir: /billock/matt
