name: ftp-action
on: push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v2
      - name: init npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Sync Files

        uses: Creepios/sftp-action@v1.0.3
        with:
          # FTP host
          host: home98969401.1and1-data.host
          port: 22
          # FTP user
          username: ${{ secrets.FTP_USER }}
          # FTP password
          password:  ${{ secrets.FTP_PASSWORD }}
          # Local directory
          localPath: ./billock-org/build/
          # Remote directory
          remotePath: ./billock/
          log-level: verbose
