name: ftp-action
on: push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code
        uses: actions/checkout@v2
      - name: Sync Files
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          # FTP host
          server: home98969401.1and1-data.host
          port: 990
          protocol: ftp
          # FTP user
          username: ${{ secrets.FTP_USER }}
          # FTP password
          password:  ${{ secrets.FTP_PASSWORD }}
          # Local directory
          local-dir: ./billock-org/public/
          # Remote directory
          server-dir: billock/matt/
          log-level: verbose
